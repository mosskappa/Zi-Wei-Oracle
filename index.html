    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              midnight: {
                950: '#020617', // Darkest Blue/Black
                900: '#0f172a', // Deep Blue
                800: '#1e293b', 
              },
              imperial: {
                900: '#2e1065', // Royal Purple

              },
              gold: {

                400: '#facc15',

              },
              // Compatibility aliases
              mystic: { 950: '#020617', 900: '#0f172a', 850: '#1e293b', 800: '#334155', 200: '#e2e8f0', 100: '#f1f5f9' },
              neon: { purple: '#a855f7', blue: '#3b82f6', pink: '#ec4899', green: '#10b981', amber: '#f59e0b', red: '#ef4444' }
            },
            boxShadow: {
              'glow-purple': '0 0 15px rgba(168, 85, 247, 0.3)',
              'glow-gold': '0 0 15px rgba(234, 179, 8, 0.2)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'drift': 'drift 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(10px, 15px)' },
              }
            },
          },
        },
      }
    </script>
